<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình biểu diễn hình tròn</title>
    <script src="class.js"></script>
</head>

<body>
<!--Hãy viết một chương trình để biểu diễn hình tròn, với mô tả của lớp hình tròn như sau:
Circle: Tên lớp
-x: Toạ độ x
-y: Toạ độ y
-radius: bán kính
-color: Màu sắc (sử dụng max hex)
+render(canvas): Hiển thị hình tròn trên một canvas
Hãy thực hiện các thao tác theo kịch bản sau:
- Tạo một hình tròn có toạ độ 10, 10 và bán kính 100, màu #000000
- Hiển thị hình tròn trên một canvas bằng cách sử dụng phương thức render-->
<canvas id="hinhTron" height="400" width="500" style="border: 1px solid #4142b7 "></canvas>

<script>
let circle = new Circle(10,10,100, "#000000" );
function Render(){
    let canvas = document.getElementById("hinhTron");
    let context = canvas.getContext("2d");
    context.beginPath();
    context.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);
    context.fillStyle = circle.color;
    context.fill();
    context.closePath();

}
Render();
</script>
</body>
</html>
